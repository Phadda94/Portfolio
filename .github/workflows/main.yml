name: Deploy Private GitHub repository to cPanel

on:
  push:
    branches:
      - main  # Il deploy parte automaticamente dopo ogni push su main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Aggiornato all'ultima versione disponibile
        with:
          fetch-depth: 2  # Recupera solo gli ultimi due commit per efficienza

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
